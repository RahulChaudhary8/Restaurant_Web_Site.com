<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuks Fresh</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header class="navbar">
        <p class="brand-name navbar-brand">KUKS FRESH</p>
        <div class="nav-items-container navbar-collaps">
            <nav>
                <ul class="nav-list navbar-nav">
                    <li class="active nav-item">
                        <a href="#" class="active"> Find </a>
                    </li>
                    <li class="nav-item">
                        About us
                    </li>
                    <li class="nav-item">
                        How it works
                    </li>
                    <li class="nav-item">
                        Plans</li>
                    <li class="nav-item">
                        Contact Us
                    </li>
                </ul>
            </nav>
            <img src="profile.jpg" class="user-icon" />
        </div>
    </header>


    <section class="hero">
        <!-- Image will be added here for the banner. -->
        <div class="quote-container">
            <P class="quote">
                "People who love to eat are the best people"
                <span class="author">- Julia Child</span>
            </P>
        </div>
        <div class="img-container">
            <img src="offer.png">
        </div>
    </section>

    <section class="meals">
        <div class="title-section">
            <p class="title">Our Meals</p>
            <div class="search-container">
                <!-- This will the action item -->
                <input type="text" placeholder="Search by name" />
                <button>Filter</button>
            </div>
        </div>
        <div class="pills">
            <div class="pills-item">
                <span class="pills-label">All</span>
                <span class="pill-count">170</span>
            </div>
            <div class="pills-item">
                <span class="pills-label">Breakfast</span>
                <span class="pill-count">170</span>
            </div>
            <div class="pills-item">
                <span class="pills-label">Lunch</span>
                <span class="pill-count">56</span>
            </div>
            <div class="pills-item">
                <span class="pills-label">Desert</span>
                <span class="pill-count">10</span>
            </div>
        </div>
        <div class="food-card-container">
            <div class="food-card">
                <img class="food-card-thumbnail" src="chicken.jpg" />
                <p class="food-card-title">BOMBAY Chicken Plater</p>
            </div>
            <div class="food-card">
                <img class="food-card-thumbnail" src="chicken_1.jpg" />
                <p class="food-card-title">HYDERABADI Chicken Plater</p>
            </div>
            <div class="food-card">
                <img class="food-card-thumbnail" src="chicken_2.jpg" />
                <p class="food-card-title">KAMPURI Chicken Plater</p>
            </div>
            <div class="food-card">
                <img class="food-card-thumbnail" src="chicken_3.jpg" />
                <p class="food-card-title">KASHMIR Chicken Plater</p>
            </div>
        </div>
    </section>
</body>

</html>
